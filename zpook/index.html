<!DOCTYPE html>
<html>
  <head>
    <title>Hallwylska museet! - A-Frame</title>
    <meta name="description" content="Hallwylska museet billiard room! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
       <a-assets>
        <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
        <a-asset-item id="doll" src="assets/doll/dollhead.gltf"></a-asset-item>
        <a-asset-item id="room" src="assets/room/scene.gltf"></a-asset-item>
        <a-asset-item id="ghost" src="assets/ghost/ghost.gltf"></a-asset-item>

        <a-mixin id="light"
        material="type: spot; angle: 45; color: #FFF; shader: flat"
        light="color: #DDDDFF; distance: 120; intensity: 2; type: point"></a-mixin>
    </a-assets>

     <!-- Using the asset management system. 
    <a-gltf-model  src="#ghost"></a-gltf-model>

        <a-entity cursor position="0 0 5"></a-entity>
         <a-entity id="pandora"position="0 1.25 -5" radius="1.25" color="#EF2D5E" geometry="primitive: box" 
              sound="src: url(sounds/from-darkness.ogg); on: click; autoplay: false"></a-entity>

              <a-entity cursor position="0 3 0"></a-entity>

    -->

    <a-sphere position="0 3.1 0"  radius="0.08" color="#EF5DEE">

      <a-animation delay="22000" direction="alternate" easing="ease-in-out-bounce" attribute="position" dur="10000" to="-1 3.2 -1" repeat="12"></a-animation>
      
    </a-sphere>



      <a-sound  position="0 -100 0" volume=4.0 src="url(sounds/Splogman_-_07_-_Metempsychosis.mp3)" loop="false"  autoplay="true" >
        <a-animation delay="180000" direction="alternate" easing="ease-in-out-linear" attribute="position" dur="20000" to="0 0 0" repeat="1"></a-animation>
      </a-sound>


    

       <a-gltf-model  src="#ghost"  position="0 2 -6" scale="1.5 1.5 1.5" sound="src: url(sounds/Strange_Days-Mike_Koenig-176042049.mp3);on: click; autoplay: true">
       <a-animation easing="linear" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>

       <a-animation delay="2000" direction="alternate" easing="ease-in-out-elastic" attribute="position" dur="10000" to="-6 2.5 0" repeat="12"></a-animation>


    </a-gltf-model>

        <!-- Using the asset management system. 
       <a-gltf-model  src="#ghost"></a-gltf-model>


      <a-plane position="0 0 -4"
	       rotation="0 0 0"
	       width="4" height="4" color="#7BC8A4"></a-plane>

         <a-sky color="#0C0C0C"></a-sky>

       -->


       <a-gltf-model  src="#room" position="0 0 0" >
      </a-gltf-model>


      <a-gltf-model  src="#doll" rotation="-90 0 180" sound="distanceModel: exponential; rolloffFactor: 2; src: url(sounds/from-darkness.mp3); loop: true;  autoplay: true"  position="0 10 0" scale="0.2 0.2 0.2">
        <a-animation delay="18000" direction="alternate" easing="ease-in-out-bounce" attribute="position" dur="10000" to="0 3.6 0" repeat="8"></a-animation>
      </a-gltf-model>

      <a-entity animation="property: rotation; to: 360 0 0; dur: 4000; easing: linear; loop: true">
        <a-entity mixin="light" position="2 3.6 0"></a-entity>
      </a-entity>
      
        <!-- Using the asset management system. 
                 <a-gltf-model  src="#girl" sound="src: url(sounds/fireplace.ogg); loop: true;  autoplay: true"  position="4 0 -9" scale="0.1 0.1 0.1">
             </a-gltf-model>             
        <a-gltf-model  src="#girl" position="0 0 -30" scale="0.5 0.5 0.5">
        </a-gltf-model>

       -->
      <a-sound  position="0 0 -20" src="url(sounds/fireplace.ogg)" loop="true"  autoplay="true" ></a-sound>
      

       <a-gltf-model  src="#girl" rotation="0 45 0" position="0 0.9 8" scale="0.15 0.15 0.15" sound="src: url(sounds/8m2stereo_-_08_-_tfe_oddiversion.mp3); autoplay: true" >
        <a-animation delay="10000" direction="alternate" easing="linear" attribute="rotation" dur="40000" to="0 120 0" repeat="indefinite"></a-animation>
        <a-animation delay="15000" direction="alternate" easing="linear" attribute="position" dur="40000" to="0 5 8" repeat="12"></a-animation>
 
       </a-gltf-model>

       <a-entity camera="active: true" look-controls wasd-controls position="2 4.2 0" data-aframe-default-camera></a-entity>

    </a-scene>
  </body>
</html>
